<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/signup.css" />
    <title>انشاء حساب</title>
  </head>
  <body>
    <div class="p-2">
      <img src="./images/logo.png" alt="logo" />
    </div>
    <div>
      <div
        class="d-flex flex-column w-100 profile align-items-center justify-content-center"
        style="margin-bottom: 10%"
      >
        <h2>قم بإنشاء حسابك الآن</h2>
        <div
          class="d-flex h-75 bg-white flex-row border-radius-lg profile-card"
        >
          <div class="w-100">
            <form
              id="profileForm"
              class="w-100 d-flex flex-column align-items-center"
            >
              <input
                type="text"
                class="form-control my-2 input-field w-100 bg-transparent"
                placeholder="الاسم"
                required
              />
              <input
                type="email"
                class="form-control my-2 input-field w-100 bg-transparent"
                placeholder="البريد الإلكتروني"
                required
              />
              <input
                type="number"
                class="form-control my-2 input-field w-100 bg-transparent"
                placeholder="رقم الهاتف"
                required
              />
              <button type="submit" class="btn submit-btn">حفظ</button>
            </form>
          </div>
        </div>
        <div class="m-2">
          <span>هل لديك حساب </span>
          <a href="http://" style="color: #331a9c">تسجيل الدخول </a>
        </div>
      </div>
    </div>

    <script>
      const form = document.getElementById("profileForm");

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        if (form.checkValidity() === false) {
          e.stopPropagation();
          alert("Please fill out all required fields correctly.");
        } else {
          alert("Form submitted successfully!");
        }

        form.classList.add("was-validated");
      });
    </script>
  </body>
</html>
